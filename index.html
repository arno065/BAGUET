<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Distributeurs de Baguettes</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    
    <!-- Styles CSS -->
    <style>
        body {
            background-image: url('images/baguette-background.jpg');
            background-size: cover;
            font-family: 'Caveat', cursive;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f7e7d4;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 48px;
            color: #8b4513;
        }

        #map {
            height: 80vh;
            width: 90vw;
            margin: 20px auto;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .leaflet-popup-content-wrapper {
            background: #f7e7d4;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .leaflet-popup-content {
            font-family: 'Caveat', cursive;
            text-align: center;
        }

        .leaflet-popup img {
            border-radius: 10px;
            width: 200px;
            height: auto;
        }

        #addDistributor {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            font-size: 24px;
            background-color: #8b4513;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        #info {
            text-align: center;
            font-size: 18px;
            color: #8b4513;
        }

        #info-box {
            display: none;
            text-align: center;
            margin: 10px;
        }

        #info-box input {
            padding: 8px;
            margin: 5px;
            border-radius: 10px;
            border: 1px solid #8b4513;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carte des Distributeurs de Baguettes</h1>
    </header>

    <div id="map"></div>

    <button id="addDistributor">Ajouter un Distributeur</button>
    <div id="info-box">
        <input type="text" id="dist-name" placeholder="Nom du distributeur" />
        <input type="text" id="dist-photo" placeholder="Lien de la photo" />
        <button id="saveDist">Enregistrer</button>
    </div>

    <div id="info"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialisation de la carte centrée sur la France
        var map = L.map('map').setView([46.603354, 1.888334], 6);

        // Chargement des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Icone en forme de baguette pour les distributeurs
        var baguetteIcon = L.icon({
            iconUrl: 'images/baguette-marker.png',
            iconSize: [38, 95],
            iconAnchor: [22, 94],
            popupAnchor: [-3, -76],
            shadowUrl: 'images/shadow.png',
            shadowSize: [68, 95],
            shadowAnchor: [22, 94]
        });

        // Liste des distributeurs de baguettes avec leur coordonnées et photo
        var distributeursBaguettes = [
            {
                "name": "Distributeur Paris",
                "lat": 48.8566,
                "lon": 2.3522,
                "photo": "images/distrib1.jpg"
            },
            {
                "name": "Distributeur Lyon",
                "lat": 45.7640,
                "lon": 4.8357,
                "photo": "images/distrib2.jpg"
            },
            {
                "name": "Distributeur Marseille",
                "lat": 43.2965,
                "lon": 5.3698,
                "photo": "images/distrib3.jpg"
            }
        ];

        // Ajout des distributeurs sur la carte avec des marqueurs et des popups
        distributeursBaguettes.forEach(function(distributeur) {
            var marker = L.marker([distributeur.lat, distributeur.lon], {icon: baguetteIcon}).addTo(map);
            marker.bindPopup('<div class="info-box"><h3>' + distributeur.name + '</h3><img src="' + distributeur.photo + '" alt="Photo du distributeur"></div>');
        });

        // Ajout d'un nouveau distributeur
        var newMarker;
        var distNameInput = document.getElementById('dist-name');
        var distPhotoInput = document.getElementById('dist-photo');
        var infoBox = document.getElementById('info-box');
        var saveBtn = document.getElementById('saveDist');

        document.getElementById('addDistributor').onclick = function() {
            map.once('click', function(e) {
                newMarker = L.marker([e.latlng.lat, e.latlng.lng], {icon: baguetteIcon}).addTo(map);
                infoBox.style.display = 'block';
            });
        };

        saveBtn.onclick = function() {
            var name = distNameInput.value;
            var photo = distPhotoInput.value;
            if (name && photo) {
                newMarker.bindPopup('<div class="info-box"><h3>' + name + '</h3><img src="' + photo + '" alt="Photo du distributeur"></div>').openPopup();
                infoBox.style.display = 'none';
                distNameInput.value = '';
                distPhotoInput.value = '';
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        };
    </script>
</body>
</html>
